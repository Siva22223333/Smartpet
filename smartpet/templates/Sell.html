{% load  static %} 
<!DOCTYPE html>

<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/SellStyle.css' %}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="body">
            <div class="header">
                <p class="head">Selling Details</p>
            </div>
            <div class="card">
                <div class="left-flex">
                    <select class="animal_option" id="select_animal">
                        <option  value="">Select an option</option>
                    </select>
                </div>
                <div class="right-flex">

                </div>
            </div>
        </div>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: "https://api.allorigins.win/get?url=http://pashumart.seasense.in/api/mobile-animals/",
                method: "GET",

                success: function(data){
                    
                    var selectBox = $('#select_animal');
                    selectBox.empty();
                    selectBox.append('<option value="">Select an option</option>');  // Add default option
        
                    data.forEach(function(item) {
                        selectBox.append(
                            $('<option></option>').val(item.id).text(item.name)
                        );
                    });
                },
                error: function(xhr, status, error) {
                    console.error("failed", error);
                }
            });
        });
        
        

    </script> 
    </body>
</html>
