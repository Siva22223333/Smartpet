{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/seemore.css' %}">
</head>
<body>
    <!-- header div -->
    <div class="div1">
        {% include "header.html" %}
    </div>
    <!-- header div end -->
    <div class="div2">
        <div class="category-p-div">
            <p class="category-p">
                Categories
            </p>
        </div>
        <div class="card-div" id="card">
            
        </div>
    </div>
    <!-- footer div -->
    <div class="div7-div3">
        <div class="div7-footer">
            {% include "footer.html" %}
        </div>
    </div>
     <!-- footer div end -->
    <script>
        const data={"title":['Dog','Cat','Cow','Bird',"Fish","Hen","Sheep","Rabbit"],
                    "img":['{% static "categories-images/dog.png" %}',
                        '{% static "categories-images/cat.png" %}',
                        '{% static "categories-images/cow.png" %}',
                        '{% static "categories-images/bird.png" %}',
                        '{% static "categories-images/fish.png" %}',
                        '{% static "categories-images/hen.png" %}',
                        '{% static "categories-images/sheep.png" %}',
                        '{% static "categories-images/rabbit.png" %}',
                    ]};
        let card=document.getElementById("card");
        for(let i=0;i<data.img.length;i++){
            let img = document.createElement("img");
            let div = document.createElement("div");
            let p=document.createElement("p");
            p.textContent =data.title[i];
            p.className="card-p";
            div.className="card";
            img.src = data.img[i];
            img.className="card-img";
            card.appendChild(div);
            div.appendChild(img);
            div.appendChild(p);
            
        }

        window.onscroll = function() {myFunction()};
        var header = document.getElementById("header");
        var sticky = header.offsetTop;
        
        function myFunction() {
                if (window.pageYOffset > sticky) {
                    header.classList.add("sticky");
                }
                else {
                    header.classList.remove("sticky");
                }
            
        }
        
    </script>
</body>
</html>
